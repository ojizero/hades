name: Gracefully module

on:
  push:

jobs:
  go-test:
    strategy:
      matrix:
        go-version:
          - 1.18.x
          - 1.17.x
    name: Go test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Get source
        uses: actions/checkout@v3

      - name: Go test
        run: cd gracefully; go test ./...

  go-vet:
    name: Go vet
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x

      - name: Get source
        uses: actions/checkout@v3

      - name: Go vet
        run: cd gracefully; go vet ./...
